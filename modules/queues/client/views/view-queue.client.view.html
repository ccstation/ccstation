<section data-ng-controller="QueuesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="queue.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == queue.user._id">
    <a class="btn btn-primary" data-ui-sref="queues.edit({queueId: queue._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="queue.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="queue.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="queue.content"></p>
</section>
