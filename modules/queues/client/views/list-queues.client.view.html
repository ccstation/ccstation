<section data-ng-controller="QueuesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Queues</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="queue in queues" data-ui-sref="queues.view({queueId: queue._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="queue.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="queue.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="queue.title"></h4>
      <p class="list-group-item-text" data-ng-bind="queue.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="queues.$resolved && !queues.length">
    No queues yet, why don't you <a data-ui-sref="queues.create">create one</a>?
  </div>
</section>
