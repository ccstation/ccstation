<section data-ng-controller="QueuesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Queue</h1>
  </div>
  <div class="col-md-12">
    <form name="queueForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="queue.title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea name="description" data-ng-model="queue.description" id="description" class="form-control" cols="30" rows="3" placeholder="Description"></textarea>
          </div>
        </div>
	<div class="form-group">
          <label class="control-label" for="songs">Songs</label>
          <input type="text" ng-model="newSong">
          <a href="#" class="btn btn-default" ng-click="addSong()">Add</a>

          <ul>
          <li ng-repeat="song in songs">{{song}}</li>
          </ul>
	</div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
<div class="debug">
debug<p class="text-info">{{ $scope.songs | json}}</p>
</div>
</section>
