<section data-ng-controller="SongsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Song</h1>
  </div>
  <div class="col-md-6">
    <form name="songForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="song.title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="song.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Video</label>
          <div class="controls">
            <input name="video" type="text" data-ng-model="song.video" id="video" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Type</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="song.type" id="type" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">TitleAlign</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="song.titlealign" id="titlealign" class="form-control" placeholder="left">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Background</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="song.background" id="background" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Sequence</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="song.sequence" id="sequence" class="form-control" placeholder="0">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
