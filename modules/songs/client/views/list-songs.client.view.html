<section data-ng-controller="SongsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Songs</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="song in songs" data-ui-sref="songs.view({songId: song._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="song.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="song.user.displayName"></span>,
        <span data-ng-bind="song.sequence"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="song.title"></h4>
      <p class="list-group-item-text" data-ng-bind="song.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="songs.$resolved && !songs.length">
    No songs yet, why don't you <a data-ui-sref="songs.create">create one</a>?
  </div>
</section>
