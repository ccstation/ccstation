<section data-ng-controller="SongsController">
  <div class="page-header">
    <h1>New Song</h1>
  </div>
  <div class="col-md-6">
    <form name="songForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Video</label>
          <div class="controls">
            <input name="video" type="text" data-ng-model="video" id="video" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Type</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="type" id="type" class="form-control" placeholder="song">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">TitleAlign</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="titlealign" id="titlealign" class="form-control" placeholder="left">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Top</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="top" id="top" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Background</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="background" id="background" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Sequence</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="sequence" id="sequence" class="form-control" placeholder="0">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
