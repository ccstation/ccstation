<section data-ng-controller="SongsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="song.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == song.user._id">
    <a class="btn btn-primary" data-ui-sref="songs.edit({songId: song._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="song.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="song.user.displayName"></span>
    </em>
  </small>
  <pre>{{song.content}}</pre>
</section>
